name: React.js CI/CD
on:
  push:
    branches:
    - dev
     
     
  pull_request:
    branches: 
    - dev
   
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Build React App
        run: npm run build
      - name: Run Tests
        run: npm test
